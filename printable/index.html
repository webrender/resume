<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="github-markdown.css" />
  <style>
    .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
    }

    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      margin-top: 16px;
      margin-bottom: 8px;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
  </style>
  <script src="showdown.js"></script>
</head>
<body>
  <article id="container" class="markdown-body">Hold on a moment, formatting resume data...</article>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://raw.githubusercontent.com/webrender/resume/master/resume.md');
    xhr.onload = function() {
        if (xhr.status === 200) {
          var converter = new showdown.Converter();
          var htmlOutput = converter.makeHtml(xhr.responseText);
          document.getElementById("container").innerHTML = htmlOutput;
        }
    };
    xhr.send();
  </script>
</body>
</html>
